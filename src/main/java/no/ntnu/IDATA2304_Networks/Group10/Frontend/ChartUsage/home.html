<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Usage Data</title>
    <link rel="stylesheet" href="/ChartUsage/style/Home.css">
</head>
<body>
    <h1>Keiser Wilhelms gate 44, Ålesund</h1>
    <h3>Area: NO2 - Møre & Romsdal</h3>
    <div id="myChart" style="max-width:700px; height:400px"></div>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
    google.charts.load('current',{packages:['corechart']});

    google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
// Set Data
var data = google.visualization.arrayToDataTable([
  ['Price', 'Size'],
  [01, 1.22],[03,0.86],[05,0.73],[7,0.59],[09,0.63],[11,0.96],
  [13,0.86],[15, 0.73],[17,0.63],[19,0.56],[21,0.51]
  ]);
// Set Options
var options = {
  title: 'Spot Prices in NO2 Møre og Romsdal',
  hAxis: {title: 'Time'},
  vAxis: {title: 'øre kWh'},
  legend: 'none'
};
// Draw Chart
var chart = new google.visualization.LineChart(document.getElementById('myChart'));
chart.draw(data, options);
}
    </script>

    
    <script src="/src/main/java/no/ntnu/IDATA2304_Networks/Group10/Frontend/ChartUsage/logic/home.js"></script>
    <script src="/src/main/java/no/ntnu/IDATA2304_Networks/Group10/Frontend/ChartUsage/logic/Chart.min.js"></script>
    <script src="/src/main/java/no/ntnu/IDATA2304_Networks/Group10/Frontend/ChartUsage/logic/jquery.min.js"></script>
</body>
</html>
